<h3>Recent Activity</h3>
{% for message in room_messages %}
<p><a href= {% url 'user-profile' message.user.id %}>@{{message.user}}</a></p> <span> {{message.creted|timesince}}
<p> Replied to {{message.room}}</p>
<p>{{message}}</p>

{% if request.user == message.user %}
<div> <a href=  {% url 'delete-message' message.id %}>Delete </a></div>
<hr>
{% endif %}
{% endfor %}
